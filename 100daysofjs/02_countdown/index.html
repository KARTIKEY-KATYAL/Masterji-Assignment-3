<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

        <h1>Countdown Timer</h1>

        <div id="timer">00:00</div>
    </div>  
</body>
