<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

    <h1>Color Picker</h1>
    
    <div class="container">
        <div class="color-picker">
            <input type="text" id="colorInput" placeholder="Enter Hex Code (e.g., #3498db)">
        </div>
        
        <div class="color-display">
            <div id="selectedColor" class="color-box" style="background: #ffffff;"></div>
            <div id="complementaryColor" class="color-box" style="background: #000000;"></div>
        </div>

        <div class="buttons">
            <button id="save-btn" class="save-btn" >Save Color</button>
            <button id="copy-btn" class="copy-btn">Copy Hex</button>
        </div>

        <h2>Saved Colors</h2>
        <div id="savedColors" class="saved-colors"></div>
    </div>
</body>
</html>
