<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <h1 id="headings">Random Quote Generator</h1>
    <div id="container">
        <div id="quoteDisplay">
            <div id="quote">Your Quotes Get displayed here</div>
            <div id="quoteauthor"></div>
        </div>
        <div id="buttons">
            <button id="newquote" class="btn">New Quote</button>
            <button id="copy" class="btn">Copy Quote</button>
            <button id="twitter" class="btn">Share on Twitter</button>
            <button id="export" class="btn">Export</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
