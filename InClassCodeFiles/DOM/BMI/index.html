<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BMI Calculator</title>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold text-center mb-4">BMI Calculator</h2>
        <form onsubmit="return false;" class="space-y-4">
            <div>
                <label class="block text-gray-700">Enter Your Age:</label>
                <input type="number" id="age" name="age" placeholder="Age"
                    class="w-full p-2 border border-gray-300 rounded-md" required />
            </div>

            <div>
                <label class="block text-gray-700">Enter Your Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Weight in kg"
                    class="w-full p-2 border border-gray-300 rounded-md" required />
            </div>

            <div>
                <label class="block text-gray-700">Enter Your Height (cm):</label>
                <input type="number" id="height" name="height" placeholder="Height in meters"
                    class="w-full p-2 border border-gray-300 rounded-md" step="0.01" required />
            </div>


            <button type="button" onclick="calculateBMI()"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                Calculate BMI
            </button>
        </form>
        
        <h3 id="result" class="text-center mt-4 text-lg font-semibold"></h3>
    </div>
</body>
</html>
